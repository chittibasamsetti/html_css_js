<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="chitti.css">
    
</head>
<body>
    <div class="flex-container">
        <div class="flex-item" id="content">
            <div class="c1">
                <h1>Facebook</h1>

            </div>
            <div class="c2">
                <form action="">
                    <p>My Details</p><br>
                    
                    <input type="email" placeholder="Email" id="email"><br><br>
                    <input type="password" placeholder="password"><br><br>

        <div class="flex-item hidden" id="signup">
            <form action="">
                <h1>Sign Up</h1><br>
                <input type="text" placeholder="Username"><br><br>
                <input type="email" placeholder="Email"><br><br>
                <input type="date"><br><br>
                <p>Gender</p><br>
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Custom"> Custom <br>
                <button type="button" id="back">Back</button>
            </form>
        </div>
    </div>
