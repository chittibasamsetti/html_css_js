<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f(){
let n=t1.value;
if(n<25){
    lbl.innerHTML=`your marls is ${n} ,your grade is F`;
}
else if(n>=25 && n<=45){
    lbl.innerHTML=`your marls is ${n}, your grade is E`;
}
else if(n>45 && n<=50){
    lbl.innerHTML=`your marls is ${n}, your grade is D`;
}
else if((n>50 && n<=60)){
    lbl.innerHTML=`your marls is ${n}, your grade is C`;
}
else if((n>60 && n<=80)){
    lbl.innerHTML=`your marls is ${n} ,your grade is B`;
}
else{
    lbl.innerHTML=`your marls is ${n} ,your grade is A`;
}
        }
    </script>
</head>
<body><h1>Grading System</h1>
    <p><input type="number" placeholder="Enter your Marks " id="t1"></p>
    <button onclick="f()">Submit</button>
    <p><label id="lbl"></label></p>
</body>
</html>
